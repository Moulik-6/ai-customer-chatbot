<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Customer Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary: #7c3aed;
        --success: #10b981;
        --error: #ef4444;
        --bg-main: #0a0a0a;
        --bg-secondary: #18181b;
        --bg-tertiary: #27272a;
        --bg-hover: rgba(255, 255, 255, 0.05);
        --text-primary: #fafafa;
        --text-secondary: #a1a1aa;
        --text-tertiary: #52525b;
        --border: #27272a;
        --border-light: #3f3f46;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--bg-main);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        width: 100%;
        height: 100vh;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        background: var(--bg-main);
      }

      /* Header */
      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
        padding: 14px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 32px;
        height: 32px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .header h1 {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .header-status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .status-dot {
        width: 6px;
        height: 6px;
        background: var(--success);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .header-actions {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        width: 32px;
        height: 32px;
        background: transparent;
        border: none;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 16px;
        color: var(--text-secondary);
        transition: all 0.2s;
      }

      .icon-btn:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
      }

      /* Messages */
      .messages-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .messages-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px 20px 120px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .welcome-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
      }

      .welcome-screen.hidden {
        display: none;
      }

      .welcome-icon {
        font-size: 64px;
        margin-bottom: 24px;
        opacity: 0.9;
      }

      .welcome-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .welcome-subtitle {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 40px;
        max-width: 500px;
      }

      .suggested-prompts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        width: 100%;
        max-width: 600px;
      }

      .prompt-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s;
      }

      .prompt-card:hover {
        background: var(--bg-tertiary);
        border-color: var(--border-light);
        transform: translateY(-2px);
      }

      .prompt-icon {
        font-size: 20px;
        margin-bottom: 8px;
      }

      .prompt-text {
        font-size: 14px;
        color: var(--text-primary);
        font-weight: 500;
        line-height: 1.4;
      }

      .message {
        display: flex;
        gap: 16px;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .message.bot .message-avatar {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
      }

      .message.user .message-avatar {
        background: var(--bg-tertiary);
      }

      .message-content-wrapper {
        flex: 1;
        max-width: 700px;
      }

      .message-content {
        padding: 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.6;
        position: relative;
        word-wrap: break-word;
      }

      .message.bot .message-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-top-left-radius: 4px;
      }

      .message.user .message-content {
        background: var(--primary);
        border-top-right-radius: 4px;
      }

      .message.error .message-content {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      .message.system {
        justify-content: center;
      }

      .message.system .message-content {
        background: transparent;
        border: none;
        color: var(--text-tertiary);
        font-size: 13px;
        text-align: center;
        padding: 8px;
      }

      .message-actions {
        display: flex;
        gap: 4px;
        margin-top: 8px;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .message-content-wrapper:hover .message-actions {
        opacity: 1;
      }

      .action-btn {
        padding: 4px 8px;
        background: transparent;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        color: var(--text-tertiary);
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .action-btn:hover {
        background: var(--bg-hover);
        color: var(--text-secondary);
      }

      .timestamp {
        font-size: 12px;
        color: var(--text-tertiary);
        margin-top: 6px;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 8px 0;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--text-tertiary);
        border-radius: 50%;
        animation: typing 1.4s ease-in-out infinite;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        30% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }

      /* Input Area */
      .input-area {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-main);
        border-top: 1px solid var(--border);
        padding: 16px 20px 20px;
      }

      .input-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      #messageInput {
        width: 100%;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 12px 20px;
        font-size: 15px;
        color: var(--text-primary);
        outline: none;
        font-family: inherit;
        line-height: 1.5;
        resize: none;
        max-height: 200px;
        min-height: 24px;
        transition: all 0.2s;
      }

      #messageInput::placeholder {
        color: var(--text-tertiary);
      }

      #messageInput:focus {
        border-color: var(--border-light);
        background: var(--bg-tertiary);
      }

      .send-btn {
        width: 40px;
        height: 40px;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.2s;
      }

      .send-btn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading-spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error Banner */
      .error-banner {
        margin: 16px 20px 0;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 12px 16px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        color: #fca5a5;
        font-size: 14px;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-banner.hidden {
        display: none;
      }

      /* Scrollbar */
      .messages-wrapper::-webkit-scrollbar {
        width: 6px;
      }

      .messages-wrapper::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages-wrapper::-webkit-scrollbar-thumb {
        background: var(--border-light);
        border-radius: 10px;
      }

      .messages-wrapper::-webkit-scrollbar-thumb:hover {
        background: var(--text-tertiary);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 12px 16px;
        }

        .messages-container {
          padding: 20px 16px 100px;
          gap: 20px;
        }

        .welcome-title {
          font-size: 24px;
        }

        .suggested-prompts {
          grid-template-columns: 1fr;
        }

        .input-area {
          padding: 12px 16px 16px;
        }

        #messageInput {
          font-size: 16px; /* Prevents iOS zoom */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="logo">ü§ñ</div>
          <div>
            <h1>Customer Support AI</h1>
            <div class="header-status">
              <span class="status-dot"></span>
              <span>Online</span>
            </div>
          </div>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="clearChatBtn" title="Clear chat">
            üóëÔ∏è
          </button>
        </div>
      </div>

      <!-- Error Banner -->
      <div id="errorBanner" class="error-banner hidden"></div>

      <!-- Messages -->
      <div class="messages-wrapper" id="messagesWrapper">
        <div class="messages-container" id="messagesContainer">
          <!-- Welcome Screen -->
          <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">üëã</div>
            <h2 class="welcome-title">How can I help you today?</h2>
            <p class="welcome-subtitle">
              I'm your AI customer support assistant. Ask me anything about
              orders, returns, shipping, or payments.
            </p>
            <div class="suggested-prompts">
              <div class="prompt-card" data-prompt="Where is my order?">
                <div class="prompt-icon">üì¶</div>
                <div class="prompt-text">Track my order</div>
              </div>
              <div class="prompt-card" data-prompt="How do I return an item?">
                <div class="prompt-icon">‚Ü©Ô∏è</div>
                <div class="prompt-text">Return policy</div>
              </div>
              <div
                class="prompt-card"
                data-prompt="What payment methods do you accept?"
              >
                <div class="prompt-icon">üí≥</div>
                <div class="prompt-text">Payment options</div>
              </div>
              <div
                class="prompt-card"
                data-prompt="How long does shipping take?"
              >
                <div class="prompt-icon">üöö</div>
                <div class="prompt-text">Shipping times</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <div class="input-wrapper">
            <textarea
              id="messageInput"
              placeholder="Send a message..."
              autocomplete="off"
              rows="1"
            ></textarea>
          </div>
          <button class="send-btn" id="sendBtn" title="Send">
            <span>‚Üë</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "https://seyo009-ai-customer-chatbot.hf.space/api/chat";
      const MAX_RETRIES = 3;
      const RETRY_DELAY = 1000;

      // DOM Elements
      const messagesWrapper = document.getElementById("messagesWrapper");
      const messagesContainer = document.getElementById("messagesContainer");
      const welcomeScreen = document.getElementById("welcomeScreen");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const clearChatBtn = document.getElementById("clearChatBtn");
      const errorBanner = document.getElementById("errorBanner");

      // State
      let isLoading = false;
      let messageCount = 0;
      const SESSION_STORAGE_KEY = "chatbot_messages";
      const SESSION_TIMESTAMP_KEY = "chatbot_session_start";

      // Auto-resize textarea
      messageInput.addEventListener("input", () => {
        messageInput.style.height = "auto";
        messageInput.style.height =
          Math.min(messageInput.scrollHeight, 200) + "px";
      });

      // Event Listeners
      sendBtn.addEventListener("click", sendMessage);
      clearChatBtn.addEventListener("click", clearChatHistory);

      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !isLoading) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Suggested prompts
      document.querySelectorAll(".prompt-card").forEach((card) => {
        card.addEventListener("click", () => {
          const prompt = card.getAttribute("data-prompt");
          messageInput.value = prompt;
          messageInput.focus();
          sendMessage();
        });
      });

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.code === "KeyL") {
          e.preventDefault();
          clearChatHistory();
        }
      });

      // Initialize
      initializeSession();

      function initializeSession() {
        const savedMessages = getSavedMessages();

        if (savedMessages && savedMessages.length > 0) {
          hideWelcomeScreen();
          savedMessages.forEach((msg) => restoreMessage(msg));
          scrollToBottom();
          messageCount = savedMessages.length;
        } else {
          localStorage.setItem(SESSION_TIMESTAMP_KEY, new Date().toISOString());
          saveMessages([]);
        }
      }

      function hideWelcomeScreen() {
        welcomeScreen.classList.add("hidden");
      }

      function getSavedMessages() {
        try {
          const saved = localStorage.getItem(SESSION_STORAGE_KEY);
          return saved ? JSON.parse(saved) : [];
        } catch (error) {
          console.error("Error loading saved messages:", error);
          return [];
        }
      }

      function saveMessages(messages) {
        try {
          const limited = messages.slice(-50);
          localStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(limited));
        } catch (error) {
          console.error("Error saving messages:", error);
        }
      }

      function restoreMessage(msgData) {
        if (msgData.sender === "system") {
          addSystemMessage(msgData.text);
        } else {
          const messageEl = createMessageElement(
            msgData.sender,
            msgData.text,
            msgData.timestamp,
          );
          messagesContainer.appendChild(messageEl);
        }
      }

      function createMessageElement(sender, text, timestamp) {
        const messageEl = document.createElement("div");
        messageEl.className = `message ${sender}`;

        if (sender === "user" || sender === "bot") {
          const avatarEl = document.createElement("div");
          avatarEl.className = "message-avatar";
          avatarEl.textContent = sender === "bot" ? "ü§ñ" : "üë§";
          messageEl.appendChild(avatarEl);
        }

        const wrapperEl = document.createElement("div");
        wrapperEl.className = "message-content-wrapper";

        const contentEl = document.createElement("div");
        contentEl.className = "message-content";
        contentEl.textContent = sender === "error" ? "‚ö†Ô∏è " + text : text;

        wrapperEl.appendChild(contentEl);

        if (sender === "bot") {
          const actionsEl = document.createElement("div");
          actionsEl.className = "message-actions";

          const copyBtn = document.createElement("button");
          copyBtn.className = "action-btn";
          copyBtn.innerHTML = "üìã Copy";
          copyBtn.onclick = () => copyToClipboard(text);
          actionsEl.appendChild(copyBtn);

          wrapperEl.appendChild(actionsEl);
        }

        if (timestamp) {
          const timeEl = document.createElement("div");
          timeEl.className = "timestamp";
          timeEl.textContent = timestamp;
          wrapperEl.appendChild(timeEl);
        }

        messageEl.appendChild(wrapperEl);
        return messageEl;
      }

      function addMessage(text, sender) {
        hideWelcomeScreen();

        const timestamp = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        const messageEl = createMessageElement(sender, text, timestamp);
        messagesContainer.appendChild(messageEl);

        if (sender === "user" || sender === "bot") {
          const messages = getSavedMessages();
          messages.push({ text, sender, timestamp });
          saveMessages(messages);
          messageCount++;
        }

        scrollToBottom();
      }

      function addSystemMessage(text) {
        const messageEl = document.createElement("div");
        messageEl.className = "message system";

        const contentEl = document.createElement("div");
        contentEl.className = "message-content";
        contentEl.textContent = text;

        messageEl.appendChild(contentEl);
        messagesContainer.appendChild(messageEl);
        scrollToBottom();
      }

      function showTypingIndicator() {
        hideWelcomeScreen();

        const id = "typing-" + Date.now();
        const messageEl = document.createElement("div");
        messageEl.className = "message bot";
        messageEl.id = id;

        const avatarEl = document.createElement("div");
        avatarEl.className = "message-avatar";
        avatarEl.textContent = "ü§ñ";

        const wrapperEl = document.createElement("div");
        wrapperEl.className = "message-content-wrapper";

        const contentEl = document.createElement("div");
        contentEl.className = "message-content";

        const typingEl = document.createElement("div");
        typingEl.className = "typing-indicator";

        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("div");
          dot.className = "typing-dot";
          typingEl.appendChild(dot);
        }

        contentEl.appendChild(typingEl);
        wrapperEl.appendChild(contentEl);
        messageEl.appendChild(avatarEl);
        messageEl.appendChild(wrapperEl);
        messagesContainer.appendChild(messageEl);
        scrollToBottom();

        return id;
      }

      function removeTypingIndicator(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
      }

      async function sendMessage() {
        const message = messageInput.value.trim();

        if (!message || isLoading) return;

        addMessage(message, "user");
        messageInput.value = "";
        messageInput.style.height = "auto";
        setLoading(true);
        hideError();

        const typingId = showTypingIndicator();

        try {
          const response = await fetchWithRetry(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          removeTypingIndicator(typingId);

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP ${response.status}`);
          }

          const data = await response.json();

          if (data.success) {
            if (data.type === "generation" || data.type === "intent") {
              addMessage(data.response, "bot");
            } else if (data.type === "classification") {
              const topLabel = data.classification.top_label;
              const confidence = (
                data.classification.scores[0]?.score * 100
              ).toFixed(1);
              addMessage(
                `Classification: ${topLabel} (${confidence}% confidence)`,
                "bot",
              );
            }
          } else {
            throw new Error(data.error || "Unknown error");
          }
        } catch (error) {
          removeTypingIndicator(typingId);
          handleError(error);
        } finally {
          setLoading(false);
          messageInput.focus();
        }
      }

      async function fetchWithRetry(url, options, attempt = 1) {
        try {
          return await fetch(url, options);
        } catch (error) {
          if (attempt < MAX_RETRIES) {
            await new Promise((resolve) =>
              setTimeout(resolve, RETRY_DELAY * attempt),
            );
            return fetchWithRetry(url, options, attempt + 1);
          }
          throw error;
        }
      }

      function handleError(error) {
        console.error("Error:", error);
        let errorMessage = "Failed to get response. ";

        if (error.message.includes("Failed to fetch")) {
          errorMessage += "Check your connection.";
        } else if (error.message.includes("HTTP")) {
          errorMessage += error.message;
        } else {
          errorMessage += error.message;
        }

        showError(errorMessage);
        addMessage(errorMessage, "error");
      }

      function showError(message) {
        errorBanner.textContent = "‚ö†Ô∏è " + message;
        errorBanner.classList.remove("hidden");
        setTimeout(hideError, 5000);
      }

      function hideError() {
        errorBanner.classList.add("hidden");
      }

      function setLoading(loading) {
        isLoading = loading;
        messageInput.disabled = loading;
        sendBtn.disabled = loading;
        sendBtn.innerHTML = loading
          ? '<div class="loading-spinner"></div>'
          : "<span>‚Üë</span>";
      }

      function clearChatHistory() {
        if (confirm("Clear all chat history? This cannot be undone.")) {
          localStorage.removeItem(SESSION_STORAGE_KEY);
          localStorage.setItem(SESSION_TIMESTAMP_KEY, new Date().toISOString());
          messagesContainer.innerHTML = "";

          // Re-add welcome screen
          const welcome = document.createElement("div");
          welcome.className = "welcome-screen";
          welcome.id = "welcomeScreen";
          welcome.innerHTML = `
          <div class="welcome-icon">üëã</div>
          <h2 class="welcome-title">How can I help you today?</h2>
          <p class="welcome-subtitle">I'm your AI customer support assistant. Ask me anything about orders, returns, shipping, or payments.</p>
          <div class="suggested-prompts">
            <div class="prompt-card" data-prompt="Where is my order?">
              <div class="prompt-icon">üì¶</div>
              <div class="prompt-text">Track my order</div>
            </div>
            <div class="prompt-card" data-prompt="How do I return an item?">
              <div class="prompt-icon">‚Ü©Ô∏è</div>
              <div class="prompt-text">Return policy</div>
            </div>
            <div class="prompt-card" data-prompt="What payment methods do you accept?">
              <div class="prompt-icon">üí≥</div>
              <div class="prompt-text">Payment options</div>
            </div>
            <div class="prompt-card" data-prompt="How long does shipping take?">
              <div class="prompt-icon">üöö</div>
              <div class="prompt-text">Shipping times</div>
            </div>
          </div>
        `;
          messagesContainer.appendChild(welcome);

          // Re-attach prompt listeners
          document.querySelectorAll(".prompt-card").forEach((card) => {
            card.addEventListener("click", () => {
              const prompt = card.getAttribute("data-prompt");
              messageInput.value = prompt;
              messageInput.focus();
              sendMessage();
            });
          });

          saveMessages([]);
          messageCount = 0;
          messageInput.focus();
        }
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          // Could add a toast notification here
          console.log("Copied to clipboard");
        });
      }

      function scrollToBottom() {
        requestAnimationFrame(() => {
          messagesWrapper.scrollTop = messagesWrapper.scrollHeight;
        });
      }

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
